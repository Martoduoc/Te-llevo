<ion-header>
  <ion-toolbar>
    <ion-back-button fill="clear" slot="start"></ion-back-button>
    <ion-title style="text-align: center;">Viajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content">
  <div class="home-container">
    <ion-img src="assets/icon/asa.png" class="logo"></ion-img>
    <br />

    <div class="location-inputs">
      <ion-item>
        <ion-input
          placeholder="Origen"
          [(ngModel)]="origen"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          placeholder="Destino"
          [(ngModel)]="destino"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          placeholder="Ingrese tarifa"
          type="number"
          [(ngModel)]="tarifa"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          placeholder="Detalles"
          [(ngModel)]="detalles"
        ></ion-input>
      </ion-item>
    </div>

    <ion-button expand="block" color="primary" (click)="crearViaje()">
      Crear viaje
    </ion-button>
  </div>
</ion-content>
