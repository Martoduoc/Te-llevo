<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerLink="/perfil">Perfil</ion-item>
    </ion-list>
    <ion-list>
      <ion-item routerLink="/home">Salir</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bienvenido {{ userName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content">
  <ion-card class="custom-card">
    <ion-card-content>
      <ion-card-title class="card-title">Elige un rol</ion-card-title>
      <div class="button-container">
        <ion-button expand="block" id="modal-trigger">Pasajero / Conductor</ion-button>
      </div>
      
      <ion-modal trigger="modal-trigger" #modal>
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>PROXIMAMENTE</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="closeModal()">Cerrar</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding"> Estamos trabajando para ti :D </ion-content>
        </ng-template>
      </ion-modal>
    </ion-card-content>
  </ion-card>
</ion-content>
